<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Candidates List</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand">Employement Exchange Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
            </li>
			<li class="nav-item">
                <a class="nav-link" th:href="@{/admin/logout}">Logout</a>
            </li>
            <!-- Add more nav items as needed -->
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Candidates List</h2>

    <!-- Display list of candidates -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Candidate ID</th>
            <th scope="col">Candidate Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Contact Number</th>
            <!-- Add more table headers as needed -->
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of candidates and display their information -->
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.id}"></td>
            <td th:text="${candidate.candidateName}"></td>
            <td th:text="${candidate.emailId}"></td>
            <td th:text="${#dates.format(candidate.dob, 'yyyy-MM-dd')}"></td>
            <td th:text="${candidate.contactNumber}"></td>
            <!-- Add more table data fields as needed -->
        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
