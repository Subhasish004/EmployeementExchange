<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Jobs by Candidate</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand">Employement Exchange Portal</a>   
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/candidates/details}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/edit}">Edit Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/apply}">Apply for Jobs</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/myJobs}">My Applied Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/logout}">Logout</a>
            </li>
            <!-- Add more nav items as needed -->
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Jobs Applied by Candidate</h2>
    <!-- Display the list of jobs applied by the candidate -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Job Name</th>
            <th scope="col">Company Name</th>
            <!-- Add more columns as needed -->
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over jobs and display their information -->
        <tr th:each="job, iterStat : ${jobs}">
            <th scope="row" th:text="${iterStat.index + 1}"></th>
            <td th:text="${job.jobName}"></td>
            <td th:text="${job.companyName}"></td>
            <!-- Add more columns as needed -->
        </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
