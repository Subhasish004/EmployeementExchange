<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Job List</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Employement Exchange Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/logout}">Logout</a>
            </li>
            
            <!-- Add more nav items as needed -->
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Job List</h2>

    <!-- Display list of jobs -->
    <table class="table">
    <thead>
        <tr>
            <th scope="col">Job ID</th>
            <th scope="col">Job Name</th>
            <th scope="col">Company Name</th>
            <th scope="col">Location</th>
            <th scope="col">Status</th>
            <th scope="col">Activate</th>
            <th scope="col">Deactivate</th>
        </tr>
    </thead>
    <tbody>
        <!-- Iterate over the list of jobs and display each job -->
        <tr th:each="job : ${jobs}">
            <td th:text="${job.jobId}"></td>
            <td th:text="${job.jobName}"></td>
            <td th:text="${job.companyName}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.status}"></td>
            <td>
                <!-- Conditionally show the "Activate" button for Inactive jobs -->
                <form th:action="@{'/admin/activateJob/' + ${job.jobId}}" method="post">
                    <button type="submit" class="btn btn-primary">Activate</button>
                </form>
            </td>
            <td>
                <!-- Add a "Deactivate" button for each job -->
                <form th:action="@{'/admin/deactivateJob/' + ${job.jobId}}" method="post">
                    <button type="submit" class="btn btn-danger">Deactivate</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
