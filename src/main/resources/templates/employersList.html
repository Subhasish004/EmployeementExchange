<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Employers List</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" >Employement Exchange Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Employers List</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Employer ID</th>
            <th scope="col">Employer Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Company Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Edit</th>
            <!-- Add more table headers as needed -->
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of employers and display their information -->
        <tr th:each="employer : ${employers}">
            <td th:text="${employer.id}"></td>
            <td th:text="${employer.employerName}"></td>
            <td th:text="${employer.designation}"></td>
            <td th:text="${employer.companyName}"></td>
            <td th:text="${employer.emailId}"></td>
            <td>
                <a th:href="@{'/admin/updateEmployer/' + ${employer.id}}" class="btn btn-warning btn-sm">Edit</a>
            </td>
          
            <!-- Add more table data fields as needed -->
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
