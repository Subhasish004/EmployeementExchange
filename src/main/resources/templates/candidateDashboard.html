<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Candidate Dashboard</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand">Employement Exchange Portal</a>   
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/candidates/details}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/edit}">Edit Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/apply}">Apply for Jobs</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/myJobs}">My Applied Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/logout}">Logout</a>
            </li>
            <!-- Add more nav items as needed -->
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Candidate Dashboard</h2>
    <!-- Add any content specific to the candidate dashboard -->
    <h2>Welcome</h2>
    <div th:if="${loggedInCandidate != null}">
        <p><strong>Candidate Name:</strong> <span th:text="${loggedInCandidate.candidateName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${loggedInCandidate.emailId}"></span></p>
        </div>
   
    <!-- You can display additional information or actions here -->
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
