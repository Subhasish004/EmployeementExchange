<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Candidate Registration</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" >Employement Exchange Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                 <a class="navbar-brand" th:href="@{/admin/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/login}">Candidate Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidates/create}">Candidate Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employer/login}">Employer Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/login}">Admin Login</a>
            </li>
            <!-- Add more nav items as needed -->
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <h2>Candidate Registration</h2>
    <form th:action="@{/candidates/save}" method="post" class="mt-4">
        <div class="form-group">
            <label for="candidateName">Candidate Name</label>
            <input type="text" class="form-control" id="candidateName" name="candidateName" required>
        </div>
        <div class="form-group">
            <label for="emailId">Email</label>
            <input type="email" class="form-control" id="emailId" name="emailId" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
        </div>
        <div class="form-group">
            <label for="address.plotNumber">Plot Number</label>
            <input type="text" class="form-control" id="address.plotNumber" name="address.plotNumber" required>
        </div>
        <div class="form-group">
            <label for="address.laneNumber">Lane Number</label>
            <input type="text" class="form-control" id="address.laneNumber" name="address.laneNumber">
        </div>
        <div class="form-group">
            <label for="address.streetName">Street Name</label>
            <input type="text" class="form-control" id="address.streetName" name="address.streetName" required>
        </div>
        <div class="form-group">
            <label for="address.pinCode">Pin Code</label>
            <input type="text" class="form-control" id="address.pinCode" name="address.pinCode" required>
        </div>
        <div class="form-group">
            <label for="address.city">City</label>
            <input type="text" class="form-control" id="address.city" name="address.city" required>
        </div>
        <div class="form-group">
            <label for="address.state">State</label>
            <input type="text" class="form-control" id="address.state" name="address.state" required>
        </div>
        <div class="form-group">
            <label for="address.country">Country</label>
            <input type="text" class="form-control" id="address.country" name="address.country" required>
        </div>
        <div class="form-group">
            <label for="qualification.courseName">Course Name</label>
            <input type="text" class="form-control" id="qualification.courseName" name="qualification.courseName" required>
        </div>
        <div class="form-group">
            <label for="qualification.instituteName">Institute Name</label>
            <input type="text" class="form-control" id="qualification.instituteName" name="qualification.instituteName" required>
        </div>
        <div class="form-group">
            <label for="qualification.yearOfPassing">Year of Passing</label>
            <input type="text" class="form-control" id="qualification.yearOfPassing" name="qualification.yearOfPassing" required>
        </div>
        <div class="form-group">
            <label for="qualification.fullMark">Full Mark</label>
            <input type="text" class="form-control" id="qualification.fullMark" name="qualification.fullMark" required>
        </div>
        <div class="form-group">
            <label for="qualification.markSecured">Mark Secured</label>
            <input type="text" class="form-control" id="qualification.markSecured" name="qualification.markSecured" required>
        </div>
        <div class="form-group">
            <label for="qualification.percentage">Percentage</label>
            <input type="text" class="form-control" id="qualification.percentage" name="qualification.percentage" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
