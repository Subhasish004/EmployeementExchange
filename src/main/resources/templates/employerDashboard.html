<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Employer Dashboard</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand">Employement Exchange Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employer/dashboard}">Dashboard</a>
            </li>
           
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employer/postJob}">Post Job</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" th:href="@{/employer/jobList/{id}(id=${loggedInEmployer.id})}">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employer/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Welcome to Employer Dashboard</h2>
    <h4 th:text="${loggedInEmployer.employerName}"></h4>

    <!-- Display employer details in cards -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Employer Details</h5>
        </div>
        <div class="card-body">
            <p><strong>Designation:</strong> <span th:text="${loggedInEmployer.designation}"></span></p>
            <p><strong>Company Name:</strong> <span th:text="${loggedInEmployer.companyName}"></span></p>
            <p><strong>Email ID:</strong> <span th:text="${loggedInEmployer.emailId}"></span></p>
            <!-- Add more details as needed -->
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
