<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Post Job</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand">Employement Exchange Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employer/dashboard}">Dashboard</a>
            </li>
           
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employer/postJob}">Post Job</a>
            </li>
           
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employer/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>Post a Job</h2>
    <form th:action="@{/employer/postJob}" method="post">
        <div class="form-group">
            <label for="jobName">Job Name:</label>
            <input type="text" class="form-control" id="jobName" name="jobName" required>
        </div>
        <div class="form-group">
            <label for="specification">Specification:</label>
            <textarea class="form-control" id="specification" name="specification" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="jobRole">Job Role:</label>
            <input type="text" class="form-control" id="jobRole" name="jobRole" required>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" name="companyName" required>
        </div>
        <div class="form-group">
            <label for="eligibility">Eligibility:</label>
            <input type="text" class="form-control" id="eligibility" name="eligibility" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" class="form-control" id="salary" name="salary" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="totalVacancy">Total Vacancy:</label>
            <input type="number" class="form-control" id="totalVacancy" name="totalVacancy" required>
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
</div>

<footer class="bg-light text-center p-3 mt-5">
    Your App Name &copy; 2024
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
